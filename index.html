<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar for Chat Groups -->
    <div class="sidebar">
      <h2>Classes</h2>
      <div class="group-selector">
        <button class="group-selector-button active-group" data-group="General">English</button>
        <button class="group-selector-button" data-group="Science">Science</button>
        <button class="group-selector-button" data-group="Music">Music</button>
        <button class="group-selector-button" data-group="Math">Math</button>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-header">English</div>
      <button class="clear-chat-button">Clear Chat</button> <!-- Added Clear Chat Button -->
      <div class="chat-messages"></div>
      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here..." />
        <button type="submit" class="send-button">Send</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
